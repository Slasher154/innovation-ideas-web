<template name="addTags">
    <div class="page-header">
        <h1>Add tag</h1>
    </div>
    <p class="lead">Tag added here will be available to select in submit idea page. Moreover, you can also filter the ideas by tag.</p>
    <div class="row">
        <div class="col-xs-4">
            <input type="text" id="tag" class="form-control" />
        </div>
        <div class="col">
            <button class="btn btn-primary" {{b "click: addTag"}}>Add</button>
        </div>
    </div>
</template>
